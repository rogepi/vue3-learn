<!DOCTYPE html>

<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="rogepi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/vue.global.js"></script>
    <title>4-object-style</title>
  </head>

  <body>
    <div id="object-style">
      <!-- style 的对象语法十分直观——看着非常像 CSS，但其实是一个 JavaScript 对象。 -->
      <!-- CSS property 名可以用驼峰式 (camelCase) 
        或短横线分隔 (kebab-case，记得用引号括起来) 来命名： -->
      <div :style="{color:activeColor, fontSize:}"></div>
      <!-- 直接绑定到一个样式对象通常更好，这会让模板更清晰： -->
      <div :style="styleObject"></div>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            activeColor: 'red',
            fontSize: 30,
            styleObject: {
              color: red,
              fontSize: '13px',
            },
          };
        },
      }).mount('#object-style');
      // 对象语法常常结合返回对象的计算属性使用
    </script>
  </body>
</html>
