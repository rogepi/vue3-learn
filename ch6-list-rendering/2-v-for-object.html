<!DOCTYPE html>

<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="rogepi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.global.js"></script>
    <title>2-v-for-object</title>
  </head>

  <body>
    <div id="v-for-object">
      <!-- 可以用 v-for 来遍历一个对象的 property。 -->
      <ul id="v-for-object">
        <li v-for="value in myObject">{{ value }}</li>
      </ul>
      <!-- 也可以提供第二个的参数为 property 名称 (也就是键名 key)： -->
      <ul id="v-for-object">
        <li v-for="(value, name) in myObject">{{ name }}: {{ value }}</li>
      </ul>
      <!-- 还可以用第三个参数作为索引： -->
      <ul id="v-for-object">
        <li v-for="(value, name, index) in myObject">
          {{ index }}. {{ name }}: {{ value }}
        </li>
      </ul>
      <!-- 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，
        从而重用和重新排序现有元素，你需要为每项提供一个唯一 key attribute： -->
      <div v-for="item in items" :key="item.id">
        <!-- content -->
      </div>
      <!-- 建议尽可能在使用 v-for 时提供 key attribute，
        除非遍历输出的 DOM 内容非常简单，
        或者是刻意依赖默认行为以获取性能上的提升 -->
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            myObject: {
              title: "How to do lists in Vue",
              author: "Jane Doe",
              publishedAt: "2016-04-10",
            },
          };
        },
      }).mount("#v-for-object");
    </script>
  </body>
</html>
