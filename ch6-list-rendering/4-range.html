<!DOCTYPE html>

<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="rogepi" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.global.js"></script>
    <title>4-range</title>
  </head>

  <body>
    <div id="range">
      <!-- v-for 也可以接受整数。在这种情况下，它会把模板重复对应次数。 -->
      <span v-for="n in 10">{{n}}<br></span>
    </div>
    <script>
      Vue.createApp({}).mount("#range");
    </script>
  </body>
</html>
